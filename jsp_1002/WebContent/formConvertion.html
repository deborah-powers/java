<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Convertisseur franc-euro</title>
</head>
<body>
	<form method='get' action='convertisseur.jsp'>
		<h2>Montant</h2>
		<input type='number' name='montant'>
		<h2>Devise</h2>
		<p>Francs</p>
		<input type='radio' name='devise' value='franc'>
		<p>Euros</p>
		<input type='radio' name='devise' value='euro'>
		<br>
		<input type='submit' value='calculez'>
	</form>
</body>
</html>
