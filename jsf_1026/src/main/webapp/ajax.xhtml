      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h:commandButton value="sans ajax" />
		<p>il est #{managerTime.time}</p>

	<h:form>
		<h:commandButton value="avec ajax">
			<f:ajax execute="sortie" render="sortie" />

		<p>il est <h:outputText value="#{managerTime.time}" id="sortie"/></p>
	</h:form>
