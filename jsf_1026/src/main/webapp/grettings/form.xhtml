<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsf/core">
<head>
	<title>jsf sérieux</title>
	<style type="text/css">
	</style>
</head>
<body>
	<h1>coucou</h1>
	<h:form>
		<!-- encapsuler le prénom donné par l'utilisateur dans la variable prenom du bean ManagerUser -->
		<p>Votre prénom</p>
		<h:inputText value="#{managerUser.prenom}"/>
		<!-- action permet de passer à la page welcome.xhtml -->
		<h:commandButton value="Validez" action="welcome"/>
	</h:form>
</body>
</html>
