<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<head>
<title>Convertisseur</title>
</head>
<body>
	<h:form>
		<h:commandButton action="#{deviseMB.recupererDevises}"
			value="récupérer la liste des devises" />
		<h:dataTable value="#{deviseMB.deviseList}" var="devise">
			<h:column>
				<f:facet name="header">code</f:facet>
				<h:outputText value="#{devise.code}" />
			</h:column>
			<h:column>
				<f:facet name="header">nom</f:facet>
				<h:outputText value="#{devise.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">taux de change en dollar</f:facet>
				<h:outputText value="#{devise.rate}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sélectionner</f:facet>
				<h:commandButton action="#{deviseMB.select(devise)}" value="Sélectionner" />
			</h:column>
		</h:dataTable>
	</h:form>
	<p>Devise sélectionnée</p>
	<h:outputText value="#{deviseMB.devise.name}" />
</body>
</html>
