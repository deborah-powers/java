<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>titre de page</title></h:head> 
<h:body> 
<h2>Cat√©gories</h2>
<hr/>
<h2>Produits</h2>
<h:dataTable  value="#{service.findAll()}" var="c">
		<h:form>
			<h:commandButton action="#{productService.add()}" value="Ajouter" />
		</h:form>
		<h:column>
			<f:facet name="header">Id</f:facet>
			#{c.id}
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{c.lastname}
		</h:column>
		<h:column>
			<f:facet name="header">FirstName</f:facet>
			#{c.firstname}
		</h:column>
		<h:column>
			<f:facet name="header">Password</f:facet>
			#{c.password}
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{c.email}
		</h:column>
		<h:column>
			<f:facet name="header">Login</f:facet>
			#{c.login}
		</h:column>
		<h:column>
			<f:facet name="header">Telephone</f:facet>
			#{c.telephone}
		
		</h:column>

		<h:column>
			<f:facet name="header">Adresse</f:facet>
			#{c.adress.id}
			#{c.adress.city},
			#{c.adress.street},
			#{c.adress.zipCode},
			#{c.adress.country}
	</h:column>
		<h:column>
			<f:facet name="header">Actions</f:facet>
			<h:form>
				<h:commandButton action="#{service.delete(c.id)}"
					value="Supprimer" />
				<h:commandButton action="#{service.redirect(c)}"
					value="Modifier" />
			</h:form>
		</h:column>
	</h:dataTable>
<hr/>
</h:body> 
</html>
